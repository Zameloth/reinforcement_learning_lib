[package]
name = "reinforcement_learning_lib"
version = "0.1.0"
edition = "2021"

[lib]
name = "reinforcement_learning_lib"
path = "src/lib.rs"

[[bin]]
name = "main"
path = "src/experiments/main.rs"

[[bin]]
name = "run_policy"
path = "src/experiments/run_policy.rs"

[dependencies]
rand = "0.9.1"
libloading = "0.8.8"
serde_json = "1.0.141"
serde = { version = "1.0.219", features = ["derive"] }
indicatif = "0.18.0"

[dev-dependencies]
reinforcement_learning_lib = {path = "."}
